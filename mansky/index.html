<html>
<head>
  <link rel="stylesheet" type="text/css" href="../index.css" />
  <title>Schitte Man Sky</title>
</head>
<body>
  <div class="schitte-nav">
    <img class="schitte-nav-logo"></img>
    <span class="schitte-nav-title"></span>
    <div class="schitte-nav-buttons">
      <button class="schitte-nav-button" onclick="window.open('https://sites.google.com/view/schitteindustries/home','_blank')">Home</button>
      <button class="schitte-nav-button" onclick="window.open('https://sites.google.com/view/schitteindustries/schitte-products','_blank')">Products</button>
      <button class="schitte-nav-button" onclick="window.open('https://sites.google.com/view/schitteindustries/clash-of-cash','_blank')">Clash of Cash</button>
      <button class="schitte-nav-button" onclick="window.open('https://sites.google.com/view/schitteindustries/sellout','_blank')">Sellout</button>
      <button class="schitte-nav-button" onclick="window.open('https://sites.google.com/view/schitteindustries/disclaimer','_blank')">Disclaimer</button>
    </div>
  </div>
  <div class="schitte-center">
    <h1>Schitte Man Sky</h1>
    <h2>Over 18 Quintillion Planets to explore</h2>
    <h3>Procedurally Generated Universe</h3>
  </div>
  <hr />
  <div class="schitte-center">
    <p id="schitte-planet-name">Welcome to Earth. Click the button below to start your travel</p>
    <p><span>While exploring, you came across:</span><span id="schitte-planet-find"></span></p>
    <button onclick="jump()">Travel to a new cool planet</button>
  </div>
  <hr />
  <div class="schitte-center">
    <a href="https://www.patreon.com/schitte">If you liked this game, please give us $60 for it</a>
  </div>
  <script src="../index.js"></script>
  <script>
    var currentSchittePlanet = "Earth";
    var possibleSchitteFinds = ["Rock", "Cow", "Bird", "Tree", "Cloud", "Grass", "Building"];
    var SchitteCharacteristic1 = ["Freezing", "Cold", "Cool", "Temperate", "Lukewarm", "Warm", "Hot", "Burning"];
    var SchitteCharacteristic2 = ["Microscopic", "Miniscule", "Tiny", "Small", "Big", "Large", "Huge", "Enormous"];
    //0~2^16-1 possible moons
    
    var jump = function() {
      //New name
      currentSchittePlanet = "";
      //13 times, because 36^13 > 18 Quintillion
      for(var i=0; i < 13; i++) {
        currentSchittePlanet += Number(Math.floor(Math.random()*36)).toString(36);
      }
      var schitteMessage = "Welcome to " + currentSchittePlanet + ", a ";
      //Characteristics
      schitteMessage += SchitteCharacteristic1[Math.floor(8*Math.random())];
      schitteMessage += " ";
      schitteMessage += SchitteCharacteristic2[Math.floor(8*Math.random())];
      schitteMessage += " planet with ";
      schitteMessage += Math.floor(6969*Math.random());
      schitteMessage += " moons!";
      document.getElementById("schitte-planet-name").innerHTML = schitteMessage;
    }
    
    setInterval(function() {
      var schitteFind = currentSchittePlanet + " ";
      schitteFind += possibleSchitteFinds[Math.floor(8*Math.random())];
      document.getElementbyId("schitte-planet-find").innerHTML = schitteFind;
    }, 1000);
  </script>
</body>
</html>
